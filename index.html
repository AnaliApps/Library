<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Book Library</title>
</head>
<body>
    <div id="navbar">
        <div id="searchInput">
            <label for="search">Search:</label>
            <input name="search" id="search" placeholder="Enter book title.." >
        </div>
        <div id="addBtn">
            <button id="add">ADD</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="form-container">
            <form action="#" id="bookinfo">
                <h1>
                    Book Library
                </h1>
                <div>
                    <label for="title">Name of Book:</label>
                <input type="text" name="title" id="title" placeholder="The lost ring.." required>
                <p class="help">Please enter a title of a book</p>
                </div>
                <div>
                    <label for="author">Author Name:</label>
                <input type="text" name="author" id="author" placeholder="Anali" required>
                <p class="help">Please enter a author name</p>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages"  min="100" max="1000" placeholder="1000" required>
                <p class="help">Please enter number of pages(100-1000)</p>
                </div>
                <div>
                    <label for="read">Read? :</label>
                    <input type="radio" name="read" class="read" value="Yes">Yes
                    <input type="radio" name="read" class="read" value="No">No
                </div>
                <div>
                    <input type="submit" value="ADDNEWBOOK" id="submit">
                </div>
            </form>
        </div>
        
        <div class="card-container">
            
        </div>
    </div>
    
    
</body>
</html>
