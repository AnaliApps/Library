<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Book Library</title>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <form action="#" id="bookinfo">
                <h1>
                    Book Library
                </h1>
                <div>
                    <label for="name">Name of Book:</label>
                <input type="text" name="name" id="name" placeholder="The lost ring..">
                </div>
                <div>
                    <label for="author">Author Name:</label>
                <input type="text" name="author" id="author" placeholder="Anali">
                </div>
                <div>
                    <label for="year">Year:</label>
                <input type="number" name="year" id="year" placeholder="2024">
                </div>
                <div>
                    <input type="submit" value="ADDNEWBOOK" id="submit">
                </div>
            </form>
        </div>
        
        <div class="card-container">
            
        </div>
    </div>
    
    
</body>
</html>
